<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-primary">
    <div class="container  vh-100 align-content-center">
        <div class="container-fluid  bg-warning w-50 p-5 rounded-3">
            <form class="form-group ">
                <div class="w-100 ">
                    <label class="w-100" for="name">Name</label>
                <input  type="text" class="form-contol w-100" name="name" id="name">
            </div>
            <div class="w-100 mt-3">
                <label class="w-100" for="email">Email</label>
                <input  type="text" class="form-contol w-100 " name="email" id="email">
            </div>
            <div class="w-100 mt-3">
                <label class="w-100" for="password">Password</label>
                <input type="text" class="form-contol w-100" name="password" id="password">
            </div>
            <div class="w-100 mt-3">
                <label class="w-100" for="gender">Gender</label>
                <div class="w-100 ">
                    <label class="" for="gender">Male</label>
                    <input type="radio" name="gender" id="" value="Male">
            
                    <label class="ms-5" for="gender">Female</label>
                    <input type="radio" name="gender" id="" value="Female">
            </div>
            <div class="w-100 mt-3">
                <label class="w-100" for="interest">Interest</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value=""
                    id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                    
                    Interest1
                    </label>
                    </div>
                    <div class="form-check">
                    <input class="form-check-input" type="checkbox" value=""
                    id="defaultCheck2" >
                    <label class="form-check-label" for="defaultCheck2">
                    Interest2
                    </label>
                    </div>
            </div>
            <div class="btn-toolbar justify-content-center mt-4">
                <input type="submit" class="bg-black text-white  rounded-2" value="Submit">
            </div>
           
            </form>
        </div>
    </div>
    
    
</body>
</html>
