<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input:invalid {
        border-color: red;
        }
        input:valid {
        border-color: green;
        }
        </style>
</head>
<body>
    <div class="container">
        <form class="form">
            <label for="username" >Username : </label>
            <input type="text" minlength="4" maxlength="10" id="username" name="username" required><br>
            <label for="email">Email : </label>
            <input type="email" id="email" name="email" required><br>
            <label for="password">Password : </label>
            <input type="password" id="password" name="password" minlength="8" required><br>
            <label for="age">Age : </label>
            <input type="number" id="age" min="18" max="400" name="age" required><br>
            <label for="zipcode">ZIP Code:</label>
            <input type="text" id="zipcode" name="zipcode" pattern="\d{5}" title="Enter a 5-digit code" required><br>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
