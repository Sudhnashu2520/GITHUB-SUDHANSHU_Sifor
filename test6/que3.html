<body>
    <pre>
        <script>
            var str = 'String',num = 5,bol =true,nul = null, undef = undefined
            
            document.write(str+", "+typeof(str))
            document.writeln(num+", "+typeof(num))
            document.writeln(bol+", "+typeof(bol))
            document.writeln(nul+", "+typeof(nul))
            document.writeln(undef+", "+typeof(undef))
        </script>
    </pre>
