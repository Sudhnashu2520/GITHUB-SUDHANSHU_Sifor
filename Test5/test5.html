<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Bar Navigation with Foundation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css">
    
</head>
<body>

<div class="top-bar">
  <div class="top-bar-left ">
    <ul class="dropdown menu" >
      <li class="menu-text"><a href="#"><img src="https://technext.github.io/foodwagon/v1.0.0/assets/img/gallery/logo.svg" alt="Logo" style="height: 30px;"></a></li>
      <li><a href="#">Home</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </div>
</div>

<div class="grid-container ">
    <div class="row text-center">
        <div class="col-lg-4 col-md-6 col-sm-12 bg-dark p-3 text-white">
            Column 1
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12 bg-primary p-3">
            Column 2
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12 bg-warning p-3">
            Column 3
        </div>
    </div>
</div>

<div class="container mt-5">
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input minlength="4" type="text" class="form-control" id="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input minlength="4" type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea maxlength="50" class="form-control" id="message" rows="4" placeholder="Enter your message" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary rounded-1">Submit</button>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"></script>
<script>
  $(document).foundation();
</script>

</body>
</html>
