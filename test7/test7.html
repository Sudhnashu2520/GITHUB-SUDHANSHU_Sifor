<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 10;
        if(a>0){
            document.write("Greater than zero")
        }else if(a<0){
            document.write("Less than zero")
        }else {
            document.write("a is zero")
        }
        document.write("<br>")
        var age = parseInt(prompt('Enter the age : ')) 

        var result = age>=18? 'Eligible':'Not Eligible'
        document.write(result)
        document.write("<br>")
        for(let i =1;i<=10;i++){
            document.writeln(i)
            document.write("<br>")
        }
        document.write("<br>")
         var day= parseInt( prompt("Enter number : "))

switch (day)
{
case 1: document.write("Monday");
break;
case 2: document.write("Tuesday");
break;
case 3: document.write("wednesday");
break;
case 4: document.write("thrusday");
break;
case 5: document.write("friday");
break;
case 6: document.write("saturday");
break;
case 7: document.write("sunday");
break;
default: document.write("Invalid Input")

}
    </script>
</body>
</html>
